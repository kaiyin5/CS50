<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="css/navbar.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="homepage.js"></script>
        <title>My Gallery</title>
        <link rel="icon" href="image/icon.png" type="image/x-icon">
    </head>

    <body>
        <!--Reference: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp-->
        <!--Navigation Bar on top-->
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="project.html">Project</a>
            <a href="acknowledgement.html">Acknowledgement</a>
            <a href="javascript:void(0);" class="icon" onclick="responsive_navBar()">
                <i class="fa fa-bars"></i>
            </a>
            <a href="javascript:void(0);" onclick="darkmode()" id="dark-mode">
                <img src="image/dark_mode.png" alt="dark mode icon" id="dark-mode-icon">
                Dark mode
            </a>
        </div>
        <!-- Blured banner follow by the navigator-->
        <div class="bg-image"></div>
        <div class="bg-text">
            <h1>Gallery</h1>
        </div>
        <br><br>
        <div style="text-align:center">
            <h2>Tabbed Image Gallery</h2>
            <p>Click on the images below:</p>
        </div>

        <!-- Image columns of three -->
        <div class="row">
            <div class="column">
                <img src="/image/kyoto.jpg" alt="Kyoto" class="shadow" style="width:100%" onclick="gallery(this);">
            </div>
            <div class="column">
                <img src="/image/osaka.jpg" alt="Osaka" class="shadow" style="width:100%" onclick="gallery(this);">
            </div>
            <div class="column">
                <img src="/image/touji.jpg" alt="Touji Temple" class="shadow" style="width:100%" onclick="gallery(this);">
            </div>
            <div class="column">
                <img src="/image/flight.jpg" alt="Flight" class="shadow" style="width:100%" onclick="gallery(this);">
            </div>
        </div>
        <!-- Enlarged image -->
        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>
        <br><br>

        <footer>
            <p>CS50's Introduction to Computer Science<br>
                <a href="https://cs50.harvard.edu/x/2023/"><button type="button" class="btn btn-secondary">Join CS50</button></a>
            </p>
        </footer>
    </body>

</html>
