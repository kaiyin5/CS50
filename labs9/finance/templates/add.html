{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <p>You now have {{ cash | usd }}.</p>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="add" name="add" placeholder="Add USD to account" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
